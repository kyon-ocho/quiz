<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="main-header">三択クイズ</h1>
  <section class="container">
    <p id="question"></p>
    <ul id="choices"></ul>
    <div id="btn" class="disabled">Next</div>

    <section id="result" class="hidden">
      <p></p>
      <a href="">Replay?</a>
    </section>
  </section>
  <div class="explanation">
    <h2>できる事</h2>
    <hr>
    <p class="itemprop">決められた三つにクイズに答えスコアが表示される。
      正解,不正解によって表示される内容が違い結果のスコアにも反映される。
    </p>
  </div>


  <script src="main.js"></script>
</body>
</html>
